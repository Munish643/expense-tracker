<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <a class="navbar-brand" href="#">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" id="authLinks">
                        <a class="nav-link" href="#" id="loginLink">Login</a>
                    </li>
                    <li class="nav-item" id="authLinks">
                        <a class="nav-link" href="#" id="registerLink">Register</a>
                    </li>
                    <li class="nav-item d-none" id="userLinks">
                        <a class="nav-link" href="#" id="logoutLink">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Auth Forms -->
        <div id="authForms" class="row justify-content-center">
            <!-- Login Form -->
            <div class="col-md-6 mb-4" id="loginForm">
                <div class="card bg-dark border-secondary">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Login</h3>
                        <form id="loginFormElement">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control bg-dark text-light border-secondary" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark text-light border-secondary" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Register Form -->
            <div class="col-md-6 mb-4 d-none" id="registerForm">
                <div class="card bg-dark border-secondary">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Register</h3>
                        <form id="registerFormElement">
                            <div class="mb-3">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control bg-dark text-light border-secondary" id="registerName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control bg-dark text-light border-secondary" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark text-light border-secondary" id="registerPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Expense Tracker -->
        <div id="expenseTracker" class="d-none">
            <div class="row">
                <div class="col-md-4">
                    <div class="card bg-dark border-secondary mb-4">
                        <div class="card-body">
                            <h4 class="card-title">Add Expense</h4>
                            <form id="expenseForm">
                                <div class="mb-3">
                                    <label class="form-label">Title</label>
                                    <input type="text" class="form-control bg-dark text-light border-secondary" id="expenseTitle" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Amount</label>
                                    <input type="number" class="form-control bg-dark text-light border-secondary" id="expenseAmount" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Category</label>
                                    <select class="form-select bg-dark text-light border-secondary" id="expenseCategory" required>
                                        <option value="Food">Food</option>
                                        <option value="Transport">Transport</option>
                                        <option value="Entertainment">Entertainment</option>
                                        <option value="Bills">Bills</option>
                                        <option value="Shopping">Shopping</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <textarea class="form-control bg-dark text-light border-secondary" id="expenseDescription"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Add Expense</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card bg-dark border-secondary">
                        <div class="card-body">
                            <h4 class="card-title">Expense List</h4>
                            <div id="expenseList" class="table-responsive">
                                <table class="table table-dark table-hover">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Amount</th>
                                            <th>Category</th>
                                            <th>Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="expenseTableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/expenses.js"></script>
</body>
</html>
